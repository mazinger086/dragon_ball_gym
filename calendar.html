<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Calendario Saiyajin 📅</title>
    <!-- Incluir SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        
      /* body {
        display: flex;

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin: 2rem auto;
        max-width: 600px;
      }
      .day {
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 0 8px black;
        cursor: pointer;
      }

      .day:hover {
        background-color: orange;
        color: black;
      }
      .complete {
        background-color: #22bb33;
        color: white;
      }
      .incomplete {
        background-color: #cc3333;
        color: white;
      }
      .empty {
        background-color: #666;
        color: #ccc;
      }
    </style>
  </head>

      <nav class="navbar">
        <div class="nav-logo">Saiyajin 🐉</div>

          <li><a href="nosotros.html">Nosotros</a></li>

        </ul>
      </nav>
      <h1>📆 Calendario Saiyajin</h1>
      <p>Revisá si entrenaste como un verdadero guerrero Z</p>
    </header>

    <main>
      <h2 id="mes-actual"></h2>
      <div id="calendar" class="calendar"></div>
    </main>

    <footer>
      <p>Volvé mañana a romper tus límites 💪</p>
    </footer>

  </body>
</html>
