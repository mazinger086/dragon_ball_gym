<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto 📨</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px orange;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Saiyajin 🐉</div>
    <input type="checkbox" id="toggle-menu">
    <label for="toggle-menu" class="menu-icon">☰</label>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="calendar.html">Calendario</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h1>📬 Contactanos</h1>
    <p>Mandanos tu mensaje o sugerencia</p>
  </header>

  <main>
    <form method="POST" action="#">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    <p>Tu mensaje es importante para nosotros 🧡</p>
  </footer>
</body>
</html>
