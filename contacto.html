<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name=description />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guerrero Z 🐉</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #004aa8;
      border-radius: 10px;
      
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    textarea {
      resize: vertical;
    }
    .msj {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Guerrero Z 🐉</div>
    <input type="checkbox" id="toggle-menu">
    <label for="toggle-menu" class="menu-icon">☰</label>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="calendar.html">Calendario</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h1>📬 Contactanos</h1>
    <p>Mandanos tu mensaje o sugerencia</p>
  </header>

  <main>
    <form method="POST" action="#">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
      <button type="submit" class="msj">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    <p>Tu mensaje es importante para nosotros 🧡</p>
  </footer>
  <script src="js/menuToggle.js"></script>
</body>
</html>
