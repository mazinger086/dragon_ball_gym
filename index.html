<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name=description />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guerrero Z 🐉</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/styles2.css"> -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">Guerrero Z 🐉</div>
        <input type="checkbox" id="toggle-menu" />
        <label for="toggle-menu" class="menu-icon">☰</label>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="calendar.html">Calendario</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <h1>🔥 Rutina de Entrenamiento Guerrero Z 🔥</h1>
      <p>Subí tu rutina y entrená como Goku 🐉</p>
    </header>

    <main>
      <div class="box">
        <div class="custom-upload">
          <input type="file" id="jsonFile" accept=".json" hidden />
          <button id="selectFileBtn">Seleccionar JSON</button>
          <span id="fileName">Ningún archivo seleccionado</span>
        </div>
        <button id="loadBtn">Cargar Rutina</button>
      </div>

      <div class="power-level">
        <label>Nivel de poder:</label>
        <div class="progress">
          <img id="shenlongTail" src="img/shengLongTail.png" alt="ShenlongT" />
          <div id="powerBar"></div>
          <img id="shenlongHead" src="img/shengLongHead.png" alt="ShenlongH" />
        </div>
        <span id="powerValue">0</span>
      </div>
      <section id="routine"></section>    
    </main>

    <footer>
      <p>Desarrollado al estilo Dragon Ball por un guerrero Z 💥</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>   
    <script src="js/menuToggle.js"></script>
    <script src="js/fileInput.js"></script>
    <script src="js/fileLoader.js"></script>
    <script src="js/csvParser.js"></script>
    <script src="js/progreso.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
